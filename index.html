/* FONDO GORROS */
.hat{

@keyframes subir{

/* AVE */
.bird{

@keyframes flotar{

/* CORAZÃ“N CSS PURO */
.heart-container{

    width: 280px;
    height: 260px;
    margin: 20px auto;
}

.heart{
    position: absolute;
    width: 140px;
    height: 140px;
    background:#ff6f91;
    transform: rotate(-45deg);
    left: 50%;
    top: 50%;
    margin-left: -70px;
    margin-top: -70px;
    animation: latido 5.5s infinite;
}

.heart::before,
.heart::after{
    content:"";
    position:absolute;
    width: 140px;
    height: 140px;
    background:#ff6f91;
    border-radius: 50%;
}

.heart::before{
    top:-70px;
    left:0;
}

.heart::after{
    top:0;
    left:70px;
}

/* LATIDO */
@keyframes latido {
    0%,100% { transform: rotate(-45deg) scale(1); }
    25% { transform: rotate(-45deg) scale(1.05); }
    50% { transform: rotate(-45deg) scale(1.1); }
    75% { transform: rotate(-45deg) scale(1.05); }

}

/* BOTONES */
.nav-buttons button{
